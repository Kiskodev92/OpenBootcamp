<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
    <link rel="stylesheet" href="Ejercicio-formulario.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
            <div class="botones">
                <button class="google-btn">
                    <picture>
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                    </picture>
                    <span>Registrarse con Google</span>
                </button>
                <button class="Twitter-btn">
                        <picture>T</picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span>O...</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="name" name="name">
                    </label>
                    <label for="Username">
                        <span>Username</span>
                        <input type="Username" name="Username">
                    </div>
                    </label>
                    <label for="Email">
                        <span>Email</span>
                        <input type="Email" name="Email"/>
                    </label>
                    <label for="Password">
                        <span>Password</span>
                        <input type="Password" name="Password" placeholder="6+ characters"/>
                    </label>
                    <label for="checkbock" class="checkbox-label">
                        <input type="checkbox" id="checkbox"/>
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <button type="submit" class="submit-btn">Crear Cueta</button>
            </form>
    </div>
</body>
</html>
